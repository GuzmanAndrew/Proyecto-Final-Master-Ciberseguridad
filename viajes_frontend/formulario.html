<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Reserva</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Generar Reserva</h1>
    <div id="step1">
      <div class="form-group">
        <label for="personas">Cantidad de personas</label>
        <input type="number" class="form-control" id="personas" required>
      </div>
      <button id="nextBtn" class="btn btn-primary">Siguiente</button>
    </div>
    <div id="reservaFormContainer" style="display: none;">
      <h3 class="mt-4">Generar Reserva</h3>
      <form id="reservaForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" class="form-control" id="dni" required>
        </div>
        <div class="form-group">
          <label for="hotel">Hotel</label>
          <select class="form-control" id="hotel" required>
            <option value="">Selecciona una opción</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vuelo">Vuelo</label>
          <select class="form-control" id="vuelo" required>
            <option value="">Selecciona una opción</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Generar Reserva</button>
      </form>
    </div>
  </div>
  <script src="js/scripts-formulario.js"></script>
</body>

</html>
